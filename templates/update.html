{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
<title>Add Todo</title>
{% endblock title %}

{% block content %}
<div class="m-5">
    <div class="container" style="background-color: rgb(9, 13, 228); color: rgb(248, 244, 244); padding: 10px;">
        <a href="/uncomplete_todos" style="float: right; margin: -10px -10px 0px 0px;  padding: 8px 25px 8px 25px; "
            type="button" class="btn-close btn-lg btn-danger" aria-label="Close">
        </a>

        <h2 style="margin: 0;">UPDATE TODO</h2>
    </div>
    <div class=" container shadow p-3 mb-5 bg-body rounded">
        <form action="/updatetodo/{{data.id}}" method="POST">
            {{ form.hidden_tag() }}
            <h5 class="m-4">{{ wtf.form_field(form.title, value=data.title) }}</h5>
            <h5 class="m-4">{{ wtf.form_field(form.des, value=data.des) }}</h5>

            <button type="submit" class="btn btn-primary btn-md mt-3 m-2 login100-form-btn">Submit</button>
        </form>

    </div>
</div>

{% endblock %}
